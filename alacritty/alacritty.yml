# Alacitty terminal macOS configuration
# Not too much changes, quite like the default.

window:
  dimensions:
    columns: 140
    lines: 38
  # Avoid conflict with transparent title bar
  padding:
    x: 10
    y: 40
  # Spread additional padding evenly around the terminal content
  dynamic_padding: true
  # Only leave the buttons
  decorations: transparent

background_opacity: 0.9

scrolling:
  # Maximum lines in the scrollback buffer
  history: 1000

font:
  normal:
    family: Cascadia Code
    style: SemiLight
  size: 15.0

cursor:
  style:
    shape: Underline
    blinking: On

# Zsh on Mac
shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  # Copy/paste with shift + ctrl (like on Windows)
  - { key: V,    mods:    Control|Shift, action: Paste }
  - { key: C,    mods:    Control|Shift, action: Copy }
