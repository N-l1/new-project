---
# Alacitty Windows config to avoid Mac specific options

# To use this add
#
# import: /alacritty_win.yml
#
# to the bottom of main alacritty.yml

window:
  padding:
    x: 15
    y: 15
  # No buttons
  decorations: None

# WSL on Windows
shell:
  program: wsl ~

key_bindings:
  # Open another terminal window
  - key: N
    mods: Control
    action: SpawnNewInstance
